<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div>
      <div class="header_display">
        <div class="h_flex">
          <div class="first_el">
            <h2>
              ROCK
              <br />
              PAPER <br />
              SCISSORS LIZARD <br />
              SPOCK
            </h2>
          </div>

          <div class="second_el">
            <div class="score_dispay">
              <h4>Score</h4>
              <!--  -->
              <h1 class="score">0</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger modal -->

    <div class="position">
      <div class="layout">
        <img src="./images/bg-pentagon.svg" alt="" />
      </div>
      <div class="game">
        <!-- .stucure -->
        <button class="choice-el rock">
          <img src="./images/icon-rock.svg" data-chocie="rock" />
        </button>
        <button class="choice-el paper">
          <img src="./images/icon-paper.svg" data-chocie="paper" />
        </button>
        <button class="choice-el scissors">
          <img src="./images/icon-scissors.svg" data-chocie="scissors" />
        </button>
        <button class="choice-el lizard">
          <img src="./images/icon-lizard.svg" data-chocie="lizard" = />
        </button>
        <button class="choice-el spock">
          <img src="./images/icon-spock.svg" data-chocie="spock" />
        </button>
      </div>
    </div>

    <div class="__display"></div>
    <button class="rules" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Rules
    </button>
    <script src="index.js"></script>
  </body>
</html>
